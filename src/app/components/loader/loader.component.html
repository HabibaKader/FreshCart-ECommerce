<div *ngIf="isLoading | async" 
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-50">
  <div class="flex space-x-2">
    <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce"></div>
    <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce [animation-delay:-0.2s]"></div>
    <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce [animation-delay:-0.4s]"></div>
  </div>
</div>
